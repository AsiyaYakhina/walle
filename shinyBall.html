<html>
  <head>
    <title>Heart Curve</title>
    <style>      
      canvas {
          display: block;
          margin: 10px auto;
          width: 80%;
          height: 750px;
      }
    </style>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/three.min.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/OrbitControls.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/tw.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/dat.gui.min.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/dirksen/libs/spin.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/dirksen/libs/ThreeBSP.js"></script>
    <script src="marble.js"></script>
    <script src="materials.js"></script>
     <script src="eyeBase.js"></script>



  </head>
<body>

<script id="prog">

var renderer = new THREE.WebGLRenderer();
var scene = new THREE.Scene(); 
TW.mainInit(renderer,scene);

var state = TW.cameraSetup(renderer,
             scene,
             {minx: -5,
              maxx: 5,
            miny: -5, maxy: 5,
            minz: -5,
              maxz: 5});  


 



function render() {

 renderer.render( scene, state.cameraObject ); //re-render the scene using the TW camera

}



function createStem() {
var greenMat = new THREE.MeshBasicMaterial({color: 0x50DB1F,
side: THREE.DoubleSide});


var leafPoints = [ [ [0,0,0],  [1,-2,3], [3,-2.5,4], [5,-0.5,0] ],
[ [0,0,0], [1,-1.5,2],  [3,-2,3], [5,-0.5,0] ],
[ [0,0,0], [1,-1.5,-2],  [3,-2,-3],  [5,-0.5,0] ],
[ [0,0,0],  [1,-2,-3],  [3,-2.5,-4],  [5,-0.5,0] ] ];


var leafGeom = new THREE.BezierSurfaceGeometry( leafPoints.reverse(), 30, 30 );


var leaf = new THREE.Mesh(leafGeom, greenMat);
leaf.rotation.x= Math.PI;
var leaf2 = leaf.clone(); 
leaf.rotation.y=Math.PI;
leaf.position.set(-1,5,0);
leaf2.position.set(0.5,9.5,0);


// eyeBase.add(eyeCov1);
// eyeBase.add(eyeCov2);
// eyeBase.add(eyeCov3);

var points = [];
  points.push(new THREE.Vector3(0,0,0));
  points.push(new THREE.Vector3(1,4,0));
  points.push(new THREE.Vector3(-1,6,0));
  points.push(new THREE.Vector3(1,10,0));


var stemGeom =  new THREE.TubeGeometry(new THREE.SplineCurve3(points), 64, 0.5, 10, false);
   

var stem = new THREE.Mesh(stemGeom, greenMat);

var fullStem = new THREE.Object3D();
fullStem.add(leaf);
fullStem.add(leaf2);
fullStem.add(stem);

return fullStem;
}


var ambLight = new THREE.AmbientLight(0xFFFFFF); // soft white light 
ambLight.name = "ambient";

scene.add( ambLight );



// create directional light

var dirlight = new THREE.DirectionalLight( 0xFFFFFF );

dirlight.position.set(5,5,8);

ambLight.name = "directional";

scene.add(dirlight);



TW.viewFromFront();        
</script>
</body>
</html>
