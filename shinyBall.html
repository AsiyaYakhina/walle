<html>
  <head>
    <title>Heart Curve</title>
    <style>      
      canvas {
          display: block;
          margin: 10px auto;
          width: 80%;
          height: 750px;
      }
    </style>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/three.min.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/OrbitControls.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/tw.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/libs/dat.gui.min.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/dirksen/libs/spin.js"></script>
    <script src="http://cs.wellesley.edu/~cs307/threejs/dirksen/libs/ThreeBSP.js"></script>
    <script src="marble.js"></script>


  </head>
<body>

<script id="prog">

var renderer = new THREE.WebGLRenderer();
var scene = new THREE.Scene(); 
TW.mainInit(renderer,scene);

var state = TW.cameraSetup(renderer,
             scene,
             {minx: -5,
              maxx: 5,
            miny: -5, maxy: 5,
            minz: -5,
              maxz: 5});  


  var yellowTexture = new THREE.ImageUtils.loadTexture("yellowMetal2.jpg", 
      new THREE.UVMapping(),
      function () {
        console.log("yellowTexture is loaded.");
        imageLoaded = true;
        TW.render();
      });

    yellowTexture.wrapS = yellowTexture.wrapT = THREE.MirroredRepeatWrapping;
    //yellowTexture.repeat.set( 1 / 30, 1 / 30 );
    yellowTexture.offset.set( 0, 0.9 );



    var yellowMaterial = new THREE.MeshPhongMaterial(
      { color: 0x898989,
        specular:0xFFFFFF,
        shininess: 0,
        map: yellowTexture,
        receiveShadow: true
      });


 var neckBaseGeom = new THREE.CylinderGeometry(1,1.6, 4, 100.0, 10.0, true);


    var neckBase = new THREE.Mesh(neckBaseGeom, yellowMaterial);





function render() {

 renderer.render( scene, state.cameraObject ); //re-render the scene using the TW camera

}


//create ambient light

var ambLight = new THREE.AmbientLight(0xFFFFFF); // soft white light 

ambLight.name = "ambient";

scene.add( ambLight );



// create directional light

var dirlight = new THREE.DirectionalLight( 0xFFFFFF );

dirlight.position.set(5,5,8);

ambLight.name = "directional";

scene.add(dirlight);




scene.add(neckBase);



TW.viewFromFront();        
</script>
</body>
</html>
